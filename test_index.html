<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta https-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./dist/main.css" />
    <script src="./dist/main.js"></script>
    <script src="https://d3js.org/d3.v4.js"></script>
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
    <script src="https://d3js.org/d3-geo-projection.v2.min.js"></script>
    <title>Mapping Global Health</title>
    <h1>Mapping Global Health</h1>
  </head>

  <body>
    <!-- <div id="main"></div> -->
    <div>
      <ul>
        <li>Malaria</li>
        <li>Tuberculosis</li>
        <li>HIV</li>
        <li>Polio</li>
        <li>Guinea Worm (Dracunculiasis)</li>
        <li>Leprosy</li>
      </ul>
    </div>
    <svg id="my_dataviz" width="850" height="450">
      <script>
        // The svg
        const svg = d3.select("svg"),
          width = svg.attr("width"),
          height = svg.attr("height");
        
        // Map and projection
        const path = d3.geoPath();
        const projection = d3.geoNaturalEarth1()
          .scale(120)
          .center([0,0])
          <!-- .translate([width / 2, height / 2]); -->
        
        // Data and color scale
        const data = d3.map();
        const colorScale = d3.scaleThreshold()
          .domain([-1,0,1,10,100,1000,10000,100000,100000])
          .range(['#FFFFFF','#CCCCCC','#FFFFFF','#FFDDDD','#FCBBA1','#FC9272','#FB6A4A','#DE2D26','#A50F15','#750000']);
        <!-- fix color scheme, but right general idea -->
        // Load external data and boot
        d3.queue()
          .defer(d3.json, "https://raw.githubusercontent.com/holtzy/D3-graph-gallery/master/DATA/world.geojson")
          .defer(d3.csv, "./src/scripts/data/malaria.csv", function(d) { if (d.year==2020) {data.set(d.name, +d.cases)}; })
          .await(ready);
        
        function ready(error, topo) {
        
          let mouseOver = function(d) {
            d3.selectAll(".Country")
              .transition()
              .duration(200)
              .style("opacity", .5)
            d3.select(this)
              .transition()
              .duration(200)
              .style("opacity", 1)
              .style("stroke", "black")
          }
        
          let mouseLeave = function(d) {
            d3.selectAll(".Country")
              .transition()
              .duration(200)
              .style("opacity", .8)
            d3.select(this)
              .transition()
              .duration(200)
              .style("stroke", "transparent")
          }
        
          // Draw the map
          svg.append("g")
            .selectAll("path")
            .data(topo.features)
            .enter()
            .append("path")
              // draw each country
              .attr("d", d3.geoPath()
                .projection(projection)
              )
              // set the color of each country
              .attr("fill", function (d) {
                d.total = data.get(d.id);
                if (d.total === undefined) d.total = -1;
                return colorScale(d.total);
              })
              .style("stroke", "transparent")
              .attr("class", function(d){ return "Country" } )
              .style("opacity", .8)
              .on("mouseover", mouseOver )
              .on("mouseleave", mouseLeave )
            }

            
        </script>

    </svg>
    <div>This is a box to give you some context about malaria.  It's one of the leading causes of death for children under 5 but cheap to prevent and treat, etc.</div>
  </body>


</html>
