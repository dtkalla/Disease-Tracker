<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./dist/main.css" />
    <script src="./dist/main.js"></script>
    <script src="http://d3js.org/d3.v4.js"></script>
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
    <script src="https://d3js.org/d3-geo-projection.v2.min.js"></script>
    <title>Mapping Global Health</title>
    <h1>Mapping Global Health</h1>
  </head>

  <body>
    <!-- <div id="main"></div> -->
    <svg id="my_dataviz" width="400" height="300">
      <script>

        // The svg
        var svg = d3.select("svg"),
          width = +svg.attr("width"),
          height = +svg.attr("height");
        
        // Map and projection
        var path = d3.geoPath();
        var projection = d3.geoMercator()
          .scale(70)
          .center([0,20])
          .translate([width / 2, height / 2]);
        
        // Data and color scale
        var data = d3.map();
        var colorScale = d3.scaleThreshold()
          .domain([100000, 1000000, 10000000, 30000000, 100000000, 500000000])
          .range(d3.schemeBlues[7]);
        
        // Load external data and boot
        d3.queue()
          .defer(d3.json, "https://raw.githubusercontent.com/holtzy/D3-graph-gallery/master/DATA/world.geojson")
          .defer(d3.csv, "https://raw.githubusercontent.com/holtzy/D3-graph-gallery/master/DATA/world_population.csv", function(d) { data.set(d.code, +d.pop); })
          .await(ready);
        
        function ready(error, topo) {
        
          let mouseOver = function(d) {
            d3.selectAll(".Country")
              .transition()
              .duration(200)
              .style("opacity", .5)
            d3.select(this)
              .transition()
              .duration(200)
              .style("opacity", 1)
              .style("stroke", "black")
          }
        
          let mouseLeave = function(d) {
            d3.selectAll(".Country")
              .transition()
              .duration(200)
              .style("opacity", .8)
            d3.select(this)
              .transition()
              .duration(200)
              .style("stroke", "transparent")
          }
        
          // Draw the map
          svg.append("g")
            .selectAll("path")
            .data(topo.features)
            .enter()
            .append("path")
              // draw each country
              .attr("d", d3.geoPath()
                .projection(projection)
              )
              // set the color of each country
              .attr("fill", function (d) {
                d.total = data.get(d.id) || 0;
                return colorScale(d.total);
              })
              .style("stroke", "transparent")
              .attr("class", function(d){ return "Country" } )
              .style("opacity", .8)
              .on("mouseover", mouseOver )
              .on("mouseleave", mouseLeave )
            }
        

            let url2 = 'https://ghoapi.azureedge.net/api/DIMENSION/COUNTRY/DimensionValues'

            function printArray() {
              fetch(url2).then(response => {
                  if (!response.ok) {
                    throw new Error('Network response was not OK');
                  }
                  return response.json();
              })
              .then(data => {
                  arrayTable(data["value"]);
              })
          }
          
          function arrayTable(data) {
              const table = [];
              for (let i = 0; i < data.length; i++) {
                  table.push([data[i].Code,data[i].Title])
              }
              console.log(table)
          }

          printArray()
        </script>
    </svg>
  </body>


</html>
